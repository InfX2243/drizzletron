<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzletron - Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>
<body>
    
    <div class="container bg-info-subtle col-6 my-3">
        <div class="d-flex justify-content-center">
            <span class="h1 text-primary">Drizzletron</span>
        </div>
    </div>

    <div class="container bg-info-subtle my-3 rounded p-4 col-6">

        
        <div class="container my-2 d-flex justify-align-center">
            <form action="" class="container form-floating mx-1 row d-flex align-items-center">
                <div class="col-10">
                    <input type="text" name="" id="city" class="container form-control d-flex align-items-center p-3" placeholder="Type the name of the city (e.g. Mumbai)">
                </div>
                <div class="col-1">
                    <span class="btn btn-outline-info rounded-circle p-3">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
                <div class="col-1">
                    <span class="btn btn-outline-secondary rounded-circle p-3">
                        <i class="fa fa-moon-o"></i>
                    </span>
                </div>
            </form>
        </div>


        <div class="container bg-light my-2 rounded p-3">

            <div class="container text-center d-flex justify-content-start align-items-center flex-row col-10 bg-info rounded-4 my-2">                
                <div class="col-4">
                    <img src="assets/few-clouds-day.png" alt="" class="">
                </div>
                <div class="col-4">
                    <div class="h4">Mumbai</div>
                    <div class="h6">GMT 05:30 Kolkata</div>
                </div>
                <div class="col-4 text-start">
                    <div>Temperature: 37 C</div>
                    <div>Wind speed: 52 mph</div>
                    <div>Humidity: 45%</div>
                </div>
            </div>

            <div class="container d-flex flex-row justify-content-center my-4">
                <div class="d-flex justify-content-center  mx-2 bg-info text-center rounded-4">
                    <div>
                        <img src="assets/few-clouds-day.png" alt="">
                        <div><i class="fa fa-thermometer"></i> 37 C</div>
                        <div>53%</div>
                        <div>Sunny</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center  mx-2 bg-info text-center rounded-4">
                    <div>
                        <img src="assets/few-clouds-day.png" alt="">
                        <div><i class="fa fa-thermometer"></i> 36 C</div>
                        <div>50%</div>
                        <div>Clear</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center  mx-2 bg-info text-center rounded-4">
                    <div>
                        <img src="assets/few-clouds-day.png" alt="">
                        <div><i class="fa fa-thermometer"></i> 38 C</div>
                        <div>51%</div>
                        <div>Sunny</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center  mx-2 bg-info text-center rounded-4">
                    <div>
                        <img src="assets/few-clouds-day.png" alt="">
                        <div><i class="fa fa-thermometer"></i> 37 C</div>
                        <div>53%</div>
                        <div>Clear</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mx-2 bg-info text-center rounded-4">
                    <div>
                        <img src="assets/few-clouds-day.png" alt="">
                        <div><i class="fa fa-thermometer"></i> 39 C</div>
                        <div>48%</div>
                        <div>Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
